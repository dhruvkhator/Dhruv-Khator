<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
       

        th,td{
            padding:5px;
        }


    </style>
</head>
<body>
    <div class="cotent">
    
        <table border=2 align="center">
                <tr>
                    <th colspan=4>
                        <input type="text" id="display">
                    </th>
                    
                </tr>
                <tr>
                    <td><input type="button" value="C" id="button_C"></td>
                    <td><input type="button" value="<x" id="button_<x"></td>
                    <td><input type="button" value="%" id="button_%"></td>
                    <td><input type="button" value="/" id="button_/"></td>
                </tr>
                <tr>

                    <td><input type="button" value="7" id="button_7"></td>
                    <td><input type="button" value="8" id="button_8"></td>
                    <td><input type="button" value="9" id="button_9"></td>
                    <td><input type="button" value="*" id="button_*"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id="button_4"></td>
                    <td><input type="button" value="5" id="button_5"></td>
                    <td><input type="button" value="6" id="button_6"></td>
                    <td><input type="button" value="-" id="button_-"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id="button_1"></td>
                    <td><input type="button" value="2" id="button_2"></td>
                    <td><input type="button" value="3" id="button_3"></td>
                    <td><input type="button" value="+" id="button_+"></td>
                </tr>
                <tr>
                    <td><input type="button" value="" id="button_r"></td>
                    <td><input type="button" value="0" id="button_0"></td>
                    <td><input type="button" value="." id="button_."></td>
                    <td><input type="button" value="=" id="button_="></td>
                </tr>
                

        </table>

    </div>
</body>
</html>
